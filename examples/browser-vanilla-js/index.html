<!DOCTYPE html>
  <head>
    <title>sa-unique-id browser vanilla js</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <style>
      body {
        font-family: 'Open Sans', serif;
        font-size: 12px;
      }
    </style>
    <script src="https://unpkg.com/underlog@0.9.7/lib/browser.min.js"></script>
    <script src="https://unpkg.com/sa-unique-id@1.1.0/lib/browser.min.js"></script>
    <!--script src="../../lib/browser.min.js"></script-->
    <script>
    document.addEventListener("DOMContentLoaded", function() {
      // create Chrome transport
      const chromeTransport = new Underlog.ChromeTransport({
        level: 'error',
        levelOnly: false,
      });

      // get target for HtmlTransport
      const domElement = document.getElementById('htmlTransportTarget');
      // create HtmlTransport
      const htmlTransport = new Underlog.HtmlTransport({
        level: 'error',
        levelOnly: false,
        domElement: domElement
      });

      // create logger with 2 transports: Chrome and Html
      const logger = new Underlog.Logger({
        transports: [
          chromeTransport,
          htmlTransport
        ]
      });

      // // sa-unique-id
      const SaUniqueId= Sa.SaUniqueId;
			logger.info('SaUniqueId.id() sample output:');
			logger.debug('id', SaUniqueId.id());
			logger.debug('id', SaUniqueId.id());
			logger.debug('id', SaUniqueId.id());
			logger.debug('id', SaUniqueId.id());
			logger.debug('id', SaUniqueId.id());
			logger.debug('id', SaUniqueId.id());

    });
    </script>
  </head>
  <body>
    <h1>sa-unique-id browser vanilla js</h1>
    <hr/>
    <div id="htmlTransportTarget">
    </div>
  </body>
</body>
